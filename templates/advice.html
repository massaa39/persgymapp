<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パーソナライズされたアドバイス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        .advice-box {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #333;
        }

        a {
            font-size: 1rem;
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ name }}様、以下があなたの状態に合わせたアドバイスです:</h1>
        <div class="advice-box">
            <p>{{ advice }}</p>
        </div>
        <a href="{{ url_for('index') }}">戻る</a>
    </div>
</body>
</html>
